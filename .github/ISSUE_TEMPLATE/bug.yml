---
name: "Bug report"
description: "Report a bug with the integration"
labels: "Bug"
body:
- type: markdown
  attributes:
    value: Before you open a new issue, search through the existing issues to see if others have had the same problem.
- type: checkboxes
  attributes:
    label: Checklist
    options:
      - label: I have enabled debug logging for my installation.
        required: true

- type: dropdown
  id: panel_version
  attributes:
  label: Version of the panel
  description: Qolsys Panel Version
  options:
    - IQ Panel 2
    - IQ Panel 2+
    - IQ Panel 4
    - IQ 4 Hub
    - IQ Hub
    - IQ Pro
      multiple: false
  validations:
  required: true
- type: textarea
  attributes:
    label: "Describe the issue"
    description: "A clear and concise description of what the issue is."
  validations:
    required: true
- type: textarea
  attributes:
    label: "Debug logs"
    description: "To enable debug logs check this https://www.home-assistant.io/integrations/logger/"
    render: text
  validations:
    required: true
- type: textarea
  attributes:
    label: "Diagnostics dump"
    description: "Drag the diagnostics dump file here. (see https://www.home-assistant.io/integrations/diagnostics/ for info)"